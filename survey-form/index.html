<!DOCTYPE html>
<html>

<head>
  <title>Survey Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
      <div class="form-grouping">
        <label for="name" id="name-label">Name</label> <input placeholder="Enter your name" type="text" id="name"
          class="form-properties" required>
      </div>
      <div class="form-grouping">
        <label for="email" id="email-label">Email </label><input placeholder="Enter your Email" type="email" name=""
          id="email" class="form-properties" required>
      </div>
      <div class="form-grouping">
        <label for="age" id="number-label">Age (optional) </label> <input placeholder="Age" type="number" id="number"
          min="10" max="120" class="form-properties">
      </div>
      <div class="form-grouping">

        <p> Which option best describes your current role? </p>
        <select name="current-role" id="dropdown" class="form-properties">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>

      </div>
      <div class="form-grouping">
        <p> Would you recommend freeCodeCamp to a friend? </p>
        <label for="recommendation"> <input value="Definitely" type="radio" name="recommendation"
            id="recommendation">Definitely</label>
        <label for="recommendation"> <input value="Maybe" type="radio" name="recommendation"
            id="recommendation">Maybe</label>
        <label for="recommendation"> <input value="Not sure" type="radio" name="recommendation" id="recommendation">Not
          sure</label>
      </div>
      <div class="form-grouping">
        <p> What is your favorite feature of freeCodeCamp? </p>
        <select name="feature" id="dropdown" class="form-properties">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </div>
      <div class="form-grouping">
        <label for="">
          <p> What would you like to see improved? (Check all that apply) </p>
        </label>
        <label for="fe-projects"><input value="Front-end Projects" type="checkbox" name="prefer"
            id="fe-projects">Front-end
          Projects</label>
        <label for="be-projects"><input value="Back-end Projects" type="checkbox" name="prefer"
            id="be-projects">Back-end
          Projects</label>
        <label for="dv"><input value="Data Visualization" type="checkbox" name="prefer" id="dv">Data
          Visualization</label>
        <label for="challenges"><input value="Challenges" type="checkbox" name="prefer"
            id="challenges">Challenges</label>
        <label for="osc"><input value="Open Source Community" type="checkbox" name="prefer" id="osc">Open Source
          Community</label>
        <label for="gitter"><input value="Gitter help rooms" type="checkbox" name="prefer" id="gitter">Gitter help
          rooms</label>
        <label for="videos"><input value="Videos" type="checkbox" name="prefer" id="videos">Videos</label>
        <label for="cm"><input value="City Meetups" type="checkbox" name="prefer" id="cm">City Meetups</label>
        <label for="wiki"><input value="Wiki" type="checkbox" name="prefer" id="wiki">Wiki</label>
        <label for="forum"><input value="Forum" type="checkbox" name="prefer" id="Forum">Forum</label>
        <label for="ac"><input value="Additional Courses" type="checkbox" name="prefer" id="ac">Additional
          Courses</label>
      </div>
      <div class="form-grouping">
        <p>Any comments or suggestions?</p>
        <textarea name="suggestions" id="" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
      </div>
      <label for="submit"><button type="submit" id="submit" class="submit-button">Submit</button></label>

    </form>
  </div>
</body>

</html>
